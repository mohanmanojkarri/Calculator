<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <form>
            <div>
                <input type="text" placeholder="0" class="input">
                <input type="text" placeholder="result" class="output">
            </div>
            <div class="buttons">
                <button class="btn" name="AC">AC</button>
                <button class="btn" name="%">%</button>
                <button class="btn" name="D">D</button>
                <button class="btn" name="/">/</button>
                <button class="btn" name="7">7</button>
                <button class="btn" name="8">8</button>
                <button class="btn" name="9">9</button>
                <button class="btn" name="*">*</button>
                <button class="btn" name="4">4</button>
                <button class="btn" name="5">5</button>
                <button class="btn" name="6">6</button>
                <button class="btn" name="-">-</button>
                <button class="btn" name="1">1</button>
                <button class="btn" name="2">2</button>
                <button class="btn" name="3">3</button>
                <button class="btn" name="+">+</button>
                <button class="btn" name="00">00</button>
                <button class="btn" name="0">0</button>
                <button class="btn" name=".">.</button>
                <button class="btn equal" name="=">=</button>
            </div>
        </form>
    </main>
    <script src="Calculator.js"></script>
</body>
</html>
